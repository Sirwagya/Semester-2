<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <title>counter</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body{
            background-color: #151515;
            color: #585858;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Poppins', sans-serif;
        }
        .box{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 50vh;
            width: 20vw;
            
            
            
            
            padding: 50px 0px;
            
        }
        .name{
            font-size: 2rem;
            font-weight: bold;
        }
        .count{
            font-size: 8rem;
            font-weight: bold;
            color: #c93333;
         
        }
        .buttons{
            display: flex;
            justify-content: center;
            align-items: center;
            color: #505050;
            
            cursor: pointer;
            font-size: 2rem;
        }
        .minus{
            
            font-weight: bold;
            
           
            padding: 1px 15px;
            
            border-color: #242424;
            border-width: 1px;
            border-style: solid;

        }
        .reset{
            
            font-weight: bold;
            
            
           
            padding: 1px 15px;
            
            border-color: #242424;
            border-width: 1px;
            border-style: solid;

        }
        .plus{
            
            font-weight: bold;
            

            
            padding: 1px 15px;
            
            border-color: #242424;
            border-width: 1px;
            border-style: solid;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="name">COUNTER</div>
        <div class="count">0</div>
        <div class="buttons">
            <div class="minus">-</div>
            <div class="reset">RESET</div>
            <div class="plus">+</div>
        </div>
    </div>
    <script>
        let count = document.querySelector(".count");
        let minus = document.querySelector(".minus");
        let reset = document.querySelector(".reset");
        let plus = document.querySelector(".plus");
        count.textContent = 0;
        minus.addEventListener("click",()=>{
            if (parseInt(count.textContent) > 0) {
                count.textContent = parseInt(count.textContent) - 1;
            }
        })
        reset.addEventListener("click",()=>{
            count.textContent = 0;
        })
        plus.addEventListener("click",()=>{
            count.textContent = parseInt(count.textContent) + 1;
        })
        
    </script>

    
</body>
</html>
